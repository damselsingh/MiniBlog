{% extends 'blog/base.html' %}
{% load static  %}

{% block content %}
 <div class="col-sm-10">
     <h3 class="my-3">Dashboard/ Update Post</h3>

     <form action="" method="POST" enctype="multipart/form-data">
         {% csrf_token %}
         {{form.as_p}}
         <input type="submit" class="btn btn-success" value="Update">
        <a href="{% url 'dashboard' %}" class="btn btn-danger my-3">Cancel</a>
     </form>
 </div>
{% endblock content %}
